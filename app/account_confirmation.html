<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
</head>
<body onload = "checkEmail()">
<div id="success" style="display:none">Your account was created successfully!</div>
<div id="error" style="display:none">Invalid email address</div>
</body>
</html>
<script>
    function isValidEmail() {
        return localStorage["email"].match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
    }

    function checkEmail(){
        if (isValidEmail()) {
            document.getElementById("success").style.display = "block";
        }
        else {
            document.getElementById("error").style.display = "block"
        }
    }
</script>
